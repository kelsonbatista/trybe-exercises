<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <header>
    <section class="login">
      <div class="login__content">
        <h1 class="login__title">Login</h1>
      </div>
    </section>
  </header>
  <main>
    <section class="loginForm">
      <div class="loginForm__content">
        <input type="text" class="loginForm__name">
        <input type="password" class="loginForm__password">
        <input type="checkbox" class="loginForm__remember">
        <button type="submit" class="loginForm__submit">Entrar</button>
      </div>
    </section>
  </main>
</body>
</html>
