<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/practice6111.css">
  <title>Login</title>
</head>

<body>
  <header>
    <section class="login">
      <div class="login__content">
        <h1 class="login__title">Login</h1>
      </div>
    </section>
  </header>
  <main>
    <section class="form">
      <div class="form__content">
        <form action="" method="get" enctype="multipart/form-data">
          <div class="form__item">
            <label for="form__email" class="form__label email">Email
              <input type="text" name="email" class="form__input" id="form__email" placeholder="Type your email" required
              autocomplete="off" autofocus>
            </label>
          </div>
          <div class="form__item">
            <label for="form__password" class="form__label password">Password
              <input type="password" name="password" class="form__input" id="form__password" placeholder="Type your password" required>
            </label>            
          </div>
          <div class="form__item">
            <label for="form__remember" class="form__label remember">Remember me
              <input type="checkbox" name="remember" class="form__checkbox" id="form__remember">
            </label>
          </div>
          <div class="form__item">
            <button type="submit" name="submit" class="form__submit submit" id="form__submit">Submit</button>
          </div>
      </div>
      </form>
    </section>
  </main>
</body>

</html>
