<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/practice612.css">
  <title>Practice 6.1.2</title>
</head>

<body>
  <header>
    <section class="top">
      <div class="top__content">
        <h1 class="top__title">Curriculum Vitae</h1>
        <h2 class="top__subtitle">Preencha o formulário abaixo:</h2>
      </div>
    </section>
  </header>

  <main>
    <section class="form">
      <div class="form__content">
        <form action="" method="get" enctype="multipart/form-data">

          <fieldset class="form__fieldset">
            <legend>Dados pessoais</legend>

            <div class="form__item">
              <label for="" class="form__label">
                <span>Nome</span>
                <input type="text" class="form__input" id="form__name" name="name" placeholder="Type your name" required>
              </label>
            </div>

            <div class="form__item">
              <label for="" class="form__label">
                <span>Email</span>
                <input type="text" class="form__input" id="form__email" name="email" placeholder="Type your email" required>
              </label>
            </div>
          </fieldset>

          <fieldset class="form__fieldset">
            <legend>Experiência profissional</legend>
            <div class="form__item">
              <label for="" class="form__label">
                <input type="text" class="form__input">
              </label>
            </div>
          </fieldset>

        </form>
      </div>
    </section>
  </main>
  <script src="js/practice612.js"></script>
</body>

</html>
