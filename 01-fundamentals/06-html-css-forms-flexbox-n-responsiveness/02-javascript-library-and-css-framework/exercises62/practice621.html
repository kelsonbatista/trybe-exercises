<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <header>
    <section>
      <div>
        <h1>Curriculum Vitae</h1>
        <h2>Preencha o formulário abaixo:</h2>
      </div>
    </section>
  </header>

  <main>
    <form action="" method="get" enctype="multipart/form-data">
      <section class="">
        <div class="">
          <fieldset class="">
            <legend>Dados pessoais</legend>

            <div class="">
              <label for="form__name" class=""><span>Nome</span></label>
              <input type="text" class="" id="form__name" name="name" placeholder="Type your name"
                maxlength="40">
            </div>

            <div class="">
              <label for="form__email" class=""><span>Email</span></label>
              <input type="text" class="" id="form__email" name="email" placeholder="Type your email"
                maxlength="50">
            </div>

            <div class="">
              <label for="form__cpf" class=""><span>CPF</span></label>
              <input type="text" class="" id="form__cpf" name="cpf" placeholder="Type your CPF"
                maxlength="11">
            </div>

            <div class="">
              <label for="form__address" class=""><span>Endereço</span></label>
              <input type="text" class="" id="form__address" name="address"
                placeholder="Type your address" maxlength="200">
            </div>

            <div class="">
              <label for="form__city  personal" class="label  personal"><span>Cidade</span></label>
              <input type="text" class="" id="form__city" name="city"
                placeholder="Type your city" maxlength="28">
            </div>

            <div class="">
              <label for="form__state" class=""><span>Estado</span></label>
              <select type="text" class="" id="form__state" name="state">
              </select>
            </div>

            <div class="">
              <input type="radio" class="radio" id="form__home" name="type" value="Casa">
              <label for="form__home" class=""><span>Casa</span></label>
              <input type="radio" class="radio" id="form__apt" name="type" value="Apartamento">
              <label for="form__apt" class=""><span>Apartamento</span></label>
            </div>

          </fieldset>
        </div>
      </section>

      <section class="">
        <div class="">
          <fieldset class="">
            <legend>Experiência profissional</legend>

            <div class="">
              <label for="form__summary"" class=""><span>Resumo profissional</span></label>
              <textarea class="textarea job" id="form__summary" name="summary" cols="30" rows="10"
                maxlength="1000"></textarea>
            </div>

            <div class="">
              <label for="form__role" class=""><span>Cargo</span></label>
              <input type="text" class="" id="form__role" name="role" placeholder="Type your role"
                maxlength="40">
            </div>

            <div class="">
              <label for="form__role-description" class=""><span>Descrição do cargo</span></label>
              <input type="text" class="" id="form__role-description" name="role-description"
                placeholder="Describe your role" maxlength="500">
            </div>

            <div class="">
              <label for="form__start-date" class=""><span>Data de início</span></label>
              <input type="date" class="" id="form__start-date" name="start-date">
            </div>

          </fieldset>
        </div>
      </section>

      <!-- DIV DE RESPOSTA -->
      <section class="">
        <div class="">
          <fieldset class="">
            <legend>Resumo do perfil</legend>
            <div class="">
              
            </div>
          </fieldset>
        </div>
      </section>

      <section class="">
        <div class="">
          <div class="">
            <div class="">
              <button type="submit" class="" id="form__send" name="send">Enviar</button>
              <button type="submit" class="" id="form__clear" name="clear">Limpar</button>
            </div>
          </div>
        </div>
      </section>

      </div>
      </section>
    </form>
