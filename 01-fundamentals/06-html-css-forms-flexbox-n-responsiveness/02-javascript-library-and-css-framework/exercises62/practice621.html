<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/DatePickerX.min.css">
  <link rel="stylesheet" href="./css/practice621.css">
  <title>Practice 6.2.1</title>
</head>

<body>
  <header>
    <section>
      <div class="container">
        <h1>Curriculum Vitae</h1>
        <h2>Preencha o formulário abaixo:</h2>
      </div>
    </section>
  </header>

  <main>
    <form class="row g-3" action="" method="get" enctype="multipart/form-data">
      <section class="personal">
        <div class="container">
          <fieldset class="">
            <legend>Dados pessoais</legend>

            <div class="mb-3">
              <label for="form__name" class="form-label"><span>Nome</span></label>
              <input type="text" class="form-control" id="form__name" name="name" placeholder="Type your name"
                maxlength="40">
            </div>

            <div class="mb-3">
              <label for="form__email" class="form-label"><span>Email</span></label>
              <input type="text" class="form-control" id="form__email" name="email" placeholder="Type your email"
                maxlength="50">
            </div>

            <div class="mb-3">
              <label for="form__cpf" class="form-label"><span>CPF</span></label>
              <input type="text" class="form-control" id="form__cpf" name="cpf" placeholder="Type your CPF"
                maxlength="11">
            </div>

            <div class="mb-3">
              <label for="form__address" class="form-label"><span>Endereço</span></label>
              <input type="text" class="form-control" id="form__address" name="address"
                placeholder="Type your address" maxlength="200">
            </div>

            <div class="mb-3">
              <label for="form__city  personal" class="form-label"><span>Cidade</span></label>
              <input type="text" class="form-control" id="form__city" name="city"
                placeholder="Type your city" maxlength="28">
            </div>

            <div class="mb-3">
              <label for="form__state" class="form-label"><span>Estado</span></label>
              <select type="text" class="form-select" id="form__state" name="state">
              </select>
            </div>

            <div class="mb-3">
              <input type="radio" class="form-check-input" id="form__home" name="type" value="Casa">
              <label for="form__home" class="form-check-label"><span>Casa</span></label>
              <input type="radio" class="form-check-input" id="form__apt" name="type" value="Apartamento">
              <label for="form__apt" class="form-check-label"><span>Apartamento</span></label>
            </div>

          </fieldset>
        </div>
      </section>

      <section class="job">
        <div class="container">
          <fieldset class="">
            <legend>Experiência profissional</legend>

            <div class="mb-3">
              <label for="form__summary" class="form-label"><span>Resumo profissional</span></label>
              <textarea class="form-control" id="form__summary" name="summary" cols="30" rows="10"
                maxlength="1000"></textarea>
            </div>

            <div class="mb-3">
              <label for="form__role" class="form-label"><span>Cargo</span></label>
              <input type="text" class="form-control" id="form__role" name="role" placeholder="Type your role"
                maxlength="40">
            </div>

            <div class="mb-3">
              <label for="form__role-description" class="form-label"><span>Descrição do cargo</span></label>
              <input type="text" class="form-control" id="form__role-description" name="role-description"
                placeholder="Describe your role" maxlength="500">
            </div>

            <div class="mb-3">
              <label for="form__start-date" class="form-label"><span>Data de início</span></label>
              <input type="date" class="" id="form__start-date" name="start-date">
            </div>

          </fieldset>
        </div>
      </section>

      <!-- DIV DE RESPOSTA -->
      <section class="answer">
        <div class="container">
          <fieldset class="">
            <legend>Resumo do perfil</legend>
            <div class="mb-3">
              
            </div>
          </fieldset>
        </div>
      </section>

      <section class="buttons">
        <div class="container">
          <div class="mb-3">
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" id="form__send" name="send">Enviar</button>
              <button type="submit" class="btn btn-primary" id="form__clear" name="clear">Limpar</button>
            </div>
          </div>
        </div>
      </section>

      </div>
      </section>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <script src="./js/DatePickerX.min.js"></script>
  <script src="./js/practice621.js "></script>
</body>

</html>
